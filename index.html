<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Ruth Lee</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>

      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">Monday 19th 2026</div>
        <div class="time">17:37:15 PM</div>
      </div>

      <div class="city">
        <h2>Sydney</h2>
        <div class="date">Monday 19th 2026</div>
        <div class="time">17:37:15 PM</div>
      </div>
    </div>

    <footer>
      This project was coded with ❤️ by Ruth Lee and is
      <a href="https://github.com/ruthlee2376-dot/world-clock" target="_blank"
        >open sourced on GitHub.</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
